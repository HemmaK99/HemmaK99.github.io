<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #FCFC7A;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Portfolio</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>All about Hemma</h1>
    <p>Get to know me...</p>
  </div>
</div>
<div class="container-fluid bg-3 text-center">
  <h3>Some of the Things I Love to Do</h3><br>
  <div class="row">
    <div class="col-sm-3">
      <p>Watch movies!</p>
      <img src="https://i.ytimg.com/vi/s1xrZfs9mY0/maxresdefault.jpg" width="304" height="171" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3">
      <p>Eat different types of food!</p>
      <img src="http://travelchannel.sndimg.com/content/dam/images/travel/fullset/2015/01/26/delicious-destinations-new-york-city-106-ss/bizarre-foods-delicious-destinations-ss-011-new-york-city.jpg.rend.tccom.1280.960.jpeg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3">
      <p>Wear sunglasses on my head!</p>
      <img src="http://www.picshouse2.com/vb/imgcache/2/15962poster.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3">
      <p>Try different hairstyles!</p>
      <img src="https://i.ytimg.com/vi/fx8G9Kh5EIg/maxresdefault.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
  </div>
</div><br>

<div class="container-fluid bg-3 text-center">
  <div class="row">
    <div class="col-sm-3">
      <p>Shop shop shop!</p>
      <img src="http://www.inter-liners.com/uniforms/image/data/bg-slider/women-shopping.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3">
      <p>Dance!</p>
      <img src="https://unblunder.files.wordpress.com/2014/11/bolly.jpg" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-3">
      <p>Lastly...Dress Up!</p>
      <img src="http://collegeofhairandbeauty.ie/blog/wp-content/uploads/2014/04/apply-makeup-in-correct-order.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
